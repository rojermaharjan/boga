<div class="boga-product-item-root d-flex flex-row" [ngClass]="{'rtl': rtl}">
  <div class="boga-cont">
    <div class="boga-product-item-cont position-relative d-flex z-2">
      <!-- Background -->
      <div class="bg-cont">
        <div class="item-bg wow boxInLeft overflow-h" data-wow-duration="1s">
          <div class="reveal-overlay wow boxInLeftOverlay" data-wow-duration="1s" data-wow-delay="0.6s"></div>
          <div class="images" [ngStyle]="{'background-image': productImage}"></div>
        </div>
      </div>
      <!-- Content -->
      <div class="content-cont wow fadeInDown overflow-h z-2" data-wow-duration="1s" data-wow-delay="0.3s">
        <div class="content-cont-animation w-100-p h-100-p">
          <div class="title overflow-h mb-40">
            <h2 class="wow fadeInDown m-0" data-wow-duration="1s" data-wow-delay="0.3s">Nudles</h2>
            <div class="accent-line wow lineInLeft" data-wow-duration="1s" data-wow-delay="0.3s"></div>
          </div>
          <div class="description-cont">
            <div class="description mb-40">
              <div class="wow fadeInUp" data-wow-duration="1.2s" data-wow-delay="0.4s">
                With a cheerfully decorated interior atmosphere, Nudles is home to musttry dishes that make dining so
                much fun, such as the theatrically-presented ‘Very Important Prawn (VIP)’, the ‘Coal Me Maybe’ cold
                charcoal noodle, and the all-time favourite ‘Bat...
              </div>
            </div>
            <div class="btn-cont mb-40">
              <a class="b-btn wow fadeInUp" href="javascript:void()" data-wow-duration="1.2s" data-wow-delay="0.5s">
                <span class="btn-over"></span>
                <span class="text text-uppercase">Buy</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
