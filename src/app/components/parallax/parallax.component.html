<div class="parallax-root position-relative overflow-h">
  <div class="parallax-bg">
    <div class="parallax-image" [ngStyle]="{'background-image': heroImage}"></div>
  </div>
  <div class="parallax-title-cont position-absolute d-flex align-items-center z-3">
    <div class="parallax-left-line wow lineInLeft" data-wow-duration="1s" data-wow-delay="0.3s">
    </div>
    <div class="parallax-title overflow-h ml-20">
      <h1 class="wow fadeInUp2 my-12" data-wow-duration="0.6s" data-wow-delay="0.2s">{{title}}</h1>
    </div>
  </div>
  <div class="parallax-scroll-indicator-cont position-absolute z-2">
    <div class="title wow fadeIn position-absolute text-uppercase text-bold" wow-duration="0.5s" data-wow-delay="1.2s"
      style="visibility: hidden;">
      <span class="scroll-cont d-flex overflow-h">
        Scroll
      </span>
    </div>
    <div class="parallax-scroll-indicator wow fadeInUp2" data-wow-duration="1s" data-wow-delay="0.3s"></div>
  </div>
  <div class="parallax-overlay position-absolute w-100-p h-100-p z-0"></div>
</div>
